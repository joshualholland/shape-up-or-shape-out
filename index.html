<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape up or shape out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">
        <input type="number" id="rectW" placeholder="Width">
        <input type="number" id="rectH" placeholder="Height">
        <button id="addRect">Rectangle</button>
    </div>
    <div id="form">
        <input type="number" id="SquareSL" placeholder="Side Length">
        <button id="addSquare">Square</button>
    </div>
    <div id="form">
        <input type="number" id="circleR" placeholder="Radius">
        <button id="addCircle">Circle</button>
    </div>
    <div id="form">
        <input type="number" id="triHeight" placeholder="Height">
        <button id="triangle">Right Triangle</button>
    </div>
    <div id="shapeCont">

    </div>

    <div id="sidepanel">
        <p id="name">Shape Name:</p>
        <p id="width">Width:</p>
        <p id="height">Height:</p>
        <p id="radius">Radius:</p>
        <p id="area">Area:</p>
        <p id="perimeter">Perimeter:</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
